<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Atualizar DIV de segundos em segundos com PHP/JQuery/AJAX</title>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script type="text/javascript">

        // Função responsável por atualizar as frases
        function atualizar()
        {
            // Fazendo requisição AJAX
            $.post('ajax/atualizar.php', function (frase) {

                // Exibindo frase
                $('#frase').html('<i>' + frase.texto + '</i><br />' + frase.autor);

            }, 'JSON');
        }

        // Definindo intervalo que a função será chamada
        setInterval("atualizar()", 10000);

        // Quando carregar a página
        $(function() {
            // Faz a primeira atualização
            atualizar();
        });

    </script>

</head>

<body>

<div class="container">

    <h1>Frases sortidas</h1>

    <div id="frase"></div>

</div>

</body>
</html>
